  mongos1:
    image: simagix/mongo-shard:3.6
    hostname: mongos1
    command: /mongos.sh
    networks:
      mongo_shard_net:
        ipv4_address: 172.19.0.61

  shard_app1:
    image: simagix/mongo-shard:3.6
    hostname: shard_app1
    command: /test.sh /etc/mongos.conf
    networks:
      mongo_shard_net:
        ipv4_address: 172.19.0.62

networks:
  mongo_shard_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
