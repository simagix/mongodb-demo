      - $HOME/ws/data/shard1/rs3:/data/db/
    command: /entrypoint.sh shard1 shard1_rs1 /etc/mongod.conf
    restart: unless-stopped
    networks:
      mongo_shard_net:
        ipv4_address: 172.19.0.13

  shard2_rs1:
