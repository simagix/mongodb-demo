  shard1_rs2:
    image: simagix/mongo-shard:3.6
    hostname: shard1_rs2
    volumes:
      - $HOME/ws/data/shard1/rs2:/data/db/
    command: /entrypoint.sh shard1 shard1_rs1 /etc/mongod.conf
    restart: unless-stopped
    networks:
      mongo_shard_net:
