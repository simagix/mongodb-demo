    networks:
      mongo_shard_net:
        ipv4_address: 172.19.0.33

  shard1_rs1:
    image: simagix/mongo-shard:3.6
    hostname: shard1_rs1
    volumes:
      - $HOME/ws/data/shard1/rs1:/data/db/
    command: /entrypoint.sh shard1 shard1_rs1 /etc/mongod.conf
    restart: unless-stopped
    networks:
      mongo_shard_net:
